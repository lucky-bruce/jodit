<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Jodit Test Document</title>
		<link rel="stylesheet" href="./build/jodit.css" />
	</head>
	<body>
		<div id="box">
			<div id="toolbar-optional-container"></div>
			asdsad
			<div id="editor"></div>
			<div id="editor2"></div>
			<div id="editor3"></div>
		</div>
		<div id="toolbar"></div>
		<script src="./build/jodit.js"></script>
		<script>
			// editor.destruct();
			const iframe = document.createElement('iframe');
			iframe.style.width = '900px';
			box.appendChild(iframe);

			const win = iframe.contentWindow;
			const doc = win.document;
			doc.open();
			doc.write('<html><body><textarea id="editor"></textarea><' + 'script src="./build/jodit.js"><' + '/script></body></html>');
			doc.close();

			const editor = new Jodit('#editor', {
				height: 300,
				observer: {
					timeout: 0
				},
				// iframe: true,
				uploader: {
					url: 'https://xdsoft.net/jodit/connector/index.php?action=fileUpload'
				},

				filebrowser: {
					ajax: {
						url: 'https://xdsoft.net/jodit/connector/index.php'
					}
				}
			});

			// editor.value = '';
			editor.value = 'test test <a href="#">test</a>';

			editor.addPlace('#editor2')
			editor.addPlace('#editor3')
			// editor.setPanel('#toolbar-optional-container')

			// editor.setReadOnly(true);
		</script>
		<style>
			#box {
				padding: 100px;
				margin: 20px;
				position: relative;
			}
		</style>
	</body>
</html>
